<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            text-align: center;
            /* transition: width 2s linear 1s, background-color 1s ease-in 1.5s; */
            transition: transform 2s 1s;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translate(150px);
            /* width: 200px;
            background-color: yellow; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: Change the shape. This is a CSS style property</li>
        <li>Translate: It is a value Of the transform style rule. This means you move either x, or y or both axis</li>
        <li>Transition: How lin it will tale to do the change of the shape or color</li>
    </ul>
    <div class="box">Box - 1</div>
    <div class="box">Box - 2</div>
    <div class="box">Box - 3</div>
    <div class="box">Box - 4</div>
</body>
</html>
